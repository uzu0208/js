<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // 1.js가 다룰 수 있는 기본형 데이터
        console.log("수치데이터(정수):",10);
        console.log("수치데이터(실수):",3.14);
        console.log("문자데이터(문자):","A","에이",'B','비');
        console.log("문자데이터(문자열):","ABC","에이비씨");
        console.log("논리 데이터:",true,false); //0,1,True False 안됨 소문자만
        console.log("undefined",undefined);
        console.log("null",null);
        console.log("NaN",NaN);

        // 2. 참조형 데이터
        //배열안에 모든 기본형 데이터 가능
        console.log("객체 (배열)",[1,2,3]);
        console.log("객체 (JSON)",{"age":20,"address":"서울"});
        
        //함수를 만들때 이름이 있는 것도 있고 없는 것을 만들수도 있음
        console.log("객체 (함수)",function(){});
        
        class cat{

        }
        console.log("객체 (클래스):", new cat());
    </script>
</head>
<body>

    <p>안녕</p>
</body>
</html>
