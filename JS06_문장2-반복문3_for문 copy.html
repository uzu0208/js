<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //for 기본문
        for(var n=1;n<6;n++){
            console.log("Hello");
        }
        //특화된 코드
        for(var n=5;n>0;n--){
            console.log("Hello");
        }
        for(var n=1;n<10;n+=2){
            console.log("Hello");
        }
        for(var n=1,n2=1;n<10&&n2<3;n+=2,n2++){
            console.log("Hello");
        }
        //중첩
        for(var n=1;n<6;n++){
            for(var n2=1;n2<3;n2++)
            console.log("World");
        } //5X2 = 10번 반복됨

        console.log("End");
    </script>
</head>
<body>
    <p>안녕</p>
</body>
</html>
