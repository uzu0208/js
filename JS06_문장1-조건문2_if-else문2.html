<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        /*키보드로 정수값 입력받고
        짝수 => 짝수값 / 홀수 => 홀수값
        모든 키보드로 입력하는 값은 문자열로 저장됨*/
        var n = prompt("정수 입력 : ");
        n = Number.parseInt(n);
        if(n%2==0){
            console.log("짝수값 : ",n);
        }
        else{
            console.log("홀수값 : ",n);
        }
    </script>
</head>
<body>
    <p>안녕</p>
</body>
</html>
