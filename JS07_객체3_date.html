<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        // date 객체 : 날짜 데이터 관리
        
        //생성방법

        var d = new Date();
        console.log(d); //Tue Jul 04 2023 13:20:09 GMT+0900 (한국 표준시)
        console.dir(d);

        console.log("년도 : ",d.getFullYear());
        console.log("월 : ",d.getMonth()); // 6 -- 배열0~11까지 관리 --> +!필요
        console.log("일 : ",d.getDate());

        console.log("시 : ",d.getHours());
        console.log("분 : ",d.getMinutes());
        console.log("초 : ",d.getSeconds());

        //날짜 변경
        var d2 = new Date();
        d2.setFullYear(2000);
        d2.setMonth(1);
        d2.setDate(8);
        console.log(d2);

    </script>
</head>
<body>
    <p>안녕</p>
</body>
</html>
