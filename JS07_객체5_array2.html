<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        // array 객체 : 배열 데이터 관리
        //생성방법
        var arr = new Array(10,20,30);
        console.log(arr);

        //값 변경
        arr[0]=100;
        console.log(arr.toString());

        //값 추가
        arr.push(40);
        arr.push(50,60,70);
        console.log(arr.toString());

        //삭제(마지막 값)
        arr.pop();
        arr.pop();
        console.log(arr.toString()); //100 20 30 40 50
        
        //4.값 추가 = 특정위치 삽입 및 삭제
        // arr.splice (시작위치:n,삭제할개수:n,저장할값 ...)
        arr.splice(0,0,1,2,3);
        console.log(arr.toString()); //1,2,3,100,20,30,40,50
        //index3번째 위치에서부터 3개 삭제
        arr.splice(3,3);
        console.log(arr.toString()); // 1 2 3 40 50
        //index 1번째 위치에서부터 1개 삭제 900 800 삽입
        arr.splice(1,1,900,800);
        console.log(arr.toString()); //1 900 800 3 40 50
    </script>
</head>
<body>
    <p>안녕</p>
</body>
</html>
