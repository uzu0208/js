<!DOCTYPE html>
<html lang="en">
<head>
    <script>

    /* 일반적으로 많이 쓰는 이벤트 타입 ==> 이벤트 핸들러
    <button><checkbox> : click ==> onclock 
    <form> : submit ==> onsubmit
    <input> : keyup ==> onkeyup
    <select> : change ==> onchange
    <img> : mouseover(갖다대면 커짐) mouseout ==> on + xxx
    */
    function fun(){
        console.log("fun",event);
    }
    </script>
</head>
<body>
    <button onclick="fun()">OK</button>;
    //하나의 이벤트 소스에 여러개도 가능
    <input type="text" onkeyup="fun()" onfocus="fun()"><br>

    <select id="cars" name="cars" onchange="fun()">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
    </select><br>
    <input type="checkbox" name="fruit" value="사과" checked="checked"onclick="fun()">사과
        <input type="checkbox" name="fruit" value="바나나" checked onclick="fun()">바나나
        <input type="checkbox" name="fruit" value="메론"onclick="fun()">메론 <br>

    <img src="pineapple.jpg" width="100" height="100" onmouseover="fun()" onmouseout="fun()">

</body>
</html>
