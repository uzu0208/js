<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>

        //1.기본형 변수
        let n=10;
        let n2=n;
        console.log(n,n2);

        n=20;
        console.log(n,n2);

        //2.참조형 변수
        let x=[10,20,30];
        let x2 = x;
        console.log(x,x2);

        //원본 x 변경
        x[0]=100;
        console.log(x,x2);
    </script>
</head>
<body>
    <p>안녕</p>
</body>
</html>
