<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<script>
   //"JSON" ==> JSON
   var str = "[10,20,30]"; // string
   var json = JSON.parse(str); // object
   console.log(typeof str,typeof json);
   console.log(json[0],json[1]);

   //JSON ==> "JSON"
   var json = [9,8,7]; // object
   var str = JSON.stringify(json); //string 
   console.log(typeof json,typeof str);
</script>
</head>
<body>
</body>
</html>
