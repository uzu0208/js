<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //다중 if-else if 문
        /*
        90~100 A
        80~89 B
        70~79 C
        60~69 F
        */
       var n = 79;

        if(n>=90 && n<=100){
            console.log(n,"= A");
        }
        else if(n>=80 && n<90){
            console.log(n,"= B");
        }
        else if(n>=70 && n<80){
            console.log(n,"= C");   
        }
        else console.log(n,"= F");
    </script>
</head>
<body>
    <p>안녕</p>
</body>
</html>
