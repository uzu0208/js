<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //BOM Browser Object Model

        //3.location 객체 = web browser url 관련
        
        console.log(location.href); 
        //http://127.0.0.1:5500/03_JS/JS07_%EA%B0%9D%EC%B2%B46_BOM4_location%EA%B0%9D%EC%B2%B4%20copy%202.html
        //%어쩌구는 한글임 %EA%B0%9D%EC%B2%B46
        console.log(location.protocol); //http:
        console.log(location.pathname);
        ///03_JS/JS07_%EA%B0%9D%EC%B2%B46_BOM4_location%EA%B0%9D%EC%B2%B4%20copy%202.html
        console.log(location.host); //127.0.0.1:5500
        console.log(location.port); //5500

        function req(){
            location.href="http://www.google.com";
        }
        //location.href을 이용해서 타겟 사이트를 변경할 수 있다
        //자주 사용
        function req2(){
            location.reload();
        }
    </script>
</head>
<body>

    <p>안녕</p>
    <button onclick="req()">구글</button>
    <button onclick="req2()">새로고침</button>

</body>
</html>
