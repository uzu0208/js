<!DOCTYPE html>
<html lang="en">
<head>
    <script>

        //escape 문자 : 문자가 특별한 기능을 수행
        /* 
           \n = 키보드 엔터의 효과
           \t = 키보드 tab
           \' = ' 출력
           \" = " c 출력
           \\ = \ 출력 ==> 파일경로 지정할때 c:\aaa  
        */

           console.log("hello world");
           console.log("hello \n world");
           console.log("hello \t world");
           console.log("hello \'' world");
           console.log("hello \" world");
           console.log("c:\\aaa");
           

    </script>

</head>
<body>
    <p>안녕</p>
</body>
</html>
