<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        //spread 연산자 - 배열에서 사용
        //문법 : ...배열 --> 배열의 각 요소를 분리해서 전개함
        var n = [10,20,30];

        // 1. 배열 복사
        var n2 = [...n];
        console.log(n.toString());
        console.log(n2.toString());

        // 2. 배열 연결
        var n = [10,20,30];
        var n2 = [1,2,3];
        var result = [...n,...n2];
        console.log(result.toString());

        // 3. 기본배열에 임의의 값 추가
        var n = [10,20,30];
        var result = [...n,40,50];
        console.log(result.toString());
        // front-end framework 에서 굉장히 많이 사용되는 문법들
    </script>
</head>
<body>
    <p>안녕</p>
</body>
</html>
