<!DOCTYPE html>
<html lang="en">
<head>
<title>Document</title>
<script>
   //사용자 정의 객체 JSON

   var username="홍길동";

   const person = {
   //key = value 라는 뜻
   username, // username:username, 와 동일하다
    age:20,

    //: function 생략 가능
    getusername(){return this.username;},
    getage(){return this.age;},   
    setusername(name){this.username=name},
    setage(a){this.age=a},
   };

   //person 객체의 속성(property) 사용
   console.log(person.username,person.age);
   person.setusername("이순신");
   person.setage("50");
   console.log(person.getusername(),person.getage());
   //default rest parameter ...n 모두 가능

</script>
</head>
<body>
</body>
</html>
