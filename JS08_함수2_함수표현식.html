<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //함수 선언식
        function fun(){
            console.log("함수 선언식 : fun");
        } 
        fun();
        console.log(fun);
        //함수 표현식
        var fun = function (){
            console.log("함수 표현식 : fun");
        }
       fun(); // 함수 호출하면서 사용
       console.log(fun); // 함수명만 사용 - 콜백함수 주로 사용

       //no parameter no return value
       function fun2(n,n2){
            console.log("fun2",n,n2);
        } 
        fun2(10,"홍길동");
        //함수 표현식
        var fun2 = function (n,n2){
            console.log("함수 표현식 fun2",n,n2);
        }
        fun2(10,"홍길동");
        //parameter return 
        function fun4(n,n2){
            console.log("fun4",n,n2);
            return n+n2;
        }
        var result = fun4(1,2);
        console.log(result);

        var fun4 = function (n,n2){
            return n+n2;
        }
        var result = fun4(1,2);
        console.log(result);



    </script>
</head>
<body>
</body>
</html>
