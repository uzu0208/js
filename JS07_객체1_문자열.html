<!DOCTYPE html>
<html lang="en">
<head>
    <script>
    //string 객체 --- 문자열 생성
    var s = "hello";
    console.log(s.length);
    var s = new String("hello");
    console.log(s.length);
    //method
    var c = s.charAt(2);
    console.log("1. 특정문자얻기 : ",s.charAt(0),s.charAt(1));
    console.log("2. 문자열 연결 : ",s.concat(" !! "));
    //여러개도 연결가능
    console.log("2. 문자열 연결 : ",s.concat(" !! ","##","@@"));
    //indexOf(searchString,position), ?는 옵션이기 때문에 생략가능, 없거나 1개
    console.log("3. 특정 문자의 위치 얻기 : ",s.indexOf('e'));
    console.log("3. 특정 문자의 위치 얻기 : ",s.indexOf('e',2)); //2,l부터 찾음
    console.log("3. 특정 문자의 위치 얻기 : ",s.indexOf('x')); //못찾으면 -1

    console.log("4. 부분열 : ",s.substring(0,4)); //end 포함X 0~3까지
    console.log("4. 부분열 : ",s.substr(0,3)); //0에서 시작 3개 문자열 반환

    var s = "HeLLo WoRLD";
    console.log("5. 대문자 : ",s.toUpperCase()); //괄호안에 아무것도 안뜨면 넣으면 X
    console.log("6. 소문자 : ",s.toLowerCase());

    console.log("7. 지정된 문자열로 시작하냐 : ",s.startsWith("H"),s.startsWith("x"));
    // true false
    console.log("7. 지정된 문자열로 끝나냐 : ",s.endsWith("D"),s.endsWith("x"));

    console.log("8. 변경 : ",s.replace("L","x")); // 찾는 첫번째 애만 변경
    console.log("8. 변경 : ",s.replaceAll("L","x")); // 전부변경 Hexxo Worxd

    var s = "      hello       ";
    console.log("9. 총길이 : ",s.length);
    console.log("9. 공백제거 : ",s.trim());
    console.log("9. 공백제거 후 총길이 : ",s.trim().length);

    var s = "홍길동/이순신/유관순";
    var arr = s.split("/"); // 구분자는 /
    console.log("10. 구분자로 분리 : ",arr);
    var arr = s.split("/",2); // 구분자는 / 2개만
    console.log("10. 구분자로 분리 : ",arr); // 홍길동 이순신 둘만 나누기

    console.log("11. 문자열 포함여부 : ",s.includes("이순신")); 
    console.log("11. 문자열 포함여부 : ",s.includes("강감찬")); 

    console.log("12. 반복 : ",s.repeat(2)); //console.log n번 반복

    //원본 출력 --> 문자열은 변경이 불가능. method를 사용하여 가공하면 
    //가공된 새로운 문자열이 생성된다
    console.log("원본 : ",s);


    </script>

</head>
<body>
    <p>안녕</p>
</body>
</html>
