<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // == equlal 연산자 
        console.log("10" == 10);
        // === identical 연산자 
        console.log("10" === 10);

        //undefined 비교는 === 사용해야 된다.
        var n;
        console.log("equal", n==undefined);
        console.log("identical", n===undefined);
        var n=null;
        console.log("equal(null)", n==undefined);
        console.log("identical(null)", n===undefined);
    </script>
</head>
<body>
    <p>안녕</p>
</body>
</html>
