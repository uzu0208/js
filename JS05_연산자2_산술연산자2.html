<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        // 연산자2 - 산술연산자
       // 문자열 vs 수치
       var n = "10";
       var n2 = 3;
       console.log( n-n2 ); //7
       console.log( n*n2 ); // 30
       console.log( n/n2 ); // 3.3333333
       console.log( n%n2 ); //1

       console.log( n+n2 ); // 10+3인데 103이 나옴
       // 10 3 이 연결되어서 103 (문자 + 수치)

       //문자열 +(비)문자열 = 연결
       var x = "hello" + "world"; // helloworld
       var x2 = "hello"+ 10 + 20; // hello1020
       var x4 = "hello"+ (10 + 20); // hello30
       var x3 = 10+20+"world";    // 30hello
       console.log( x );
       console.log( x2 );
       console.log( x4 );
       console.log( x3 );

       //문자열 숫자 --> 정수 숫자
       console.log("10"+3);
       console.log(Number.parseInt("10")+3); //13

       var num = Number.parseInt("10"); 
       console.log(num+3); //13

       console.log(parseInt("10")+3); //13

       console.log(parseInt("A")); //NaN
    </script>
</head>
<body>
    <p>안녕</p>
</body>
</html>
