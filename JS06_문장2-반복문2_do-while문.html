<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        //모든 반복문 3요소
        //초기값 조건식 증감식
        //조건식이 거짓이라도 무조건 한번은 실행

        var n = 10;
        do {
            console.log("Hello");
            n++;
        } while (n<6);
        console.log("End");
    </script>
</head>
<body>
    <p>안녕</p>
</body>
</html>
